buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.39"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

compileJava {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
}

intellij {
    version '14.1.6'
    pluginName 'IntelliCcollab'
}

group 'nl.guno'
version '0.22'

repositories {
    mavenCentral ()
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

